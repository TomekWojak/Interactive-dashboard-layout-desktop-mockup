<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdbdae0066.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <script src="./dist/js/script.min.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo"><i class="fa-regular fa-file"></i> Dashboard</a>
        <div class="header__panel">
            <button class="header__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="header__btn"><i class="fa-regular fa-bell"></i></button>
            <button class="header__btn"><i class="fa-regular fa-envelope"></i></button>
            <button class="header__btn header__btn--user"><i class="fa-regular fa-user"></i></button>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__links">
            <li class="nav__li"><a href="#" class="nav__link"><i class="fa-solid fa-house"></i> Home</a></li>
            <li class="nav__li"><a href="#" class="nav__link"><i class="fa-regular fa-message"></i> Messages</a></li>
            <li class="nav__li"><a href="#" class="nav__link"><i class="fa-solid fa-headset"></i> Support</a></li>
            <li class="nav__li"><a href="#" class="nav__link"><i class="fa-solid fa-gear"></i> Settings</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="statistics">
                <h2 class="statistics__title">Total Revenue</h2>
                <div class="statistics__chart">

                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Jan</span>
                    </div>

                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Feb</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Mar</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Apr</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">May</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Jun</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Jul</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Aug</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Sep</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Oct</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Nov</span>
                    </div>
                    <div class="statistics__box">
                        <div class="statistics__column"></div>
                        <span class="statistics__month">Dec</span>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
